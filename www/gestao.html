<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8b73ef8676.js" crossorigin="anonymous"></script>
    <script src="bootstrap/js/jquery-3.4.1.slim.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>Projeto PW</title>
  </head>
<body>
  <script src="js/navbar.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-vert-space text-center">
        <span id="turmaDiv" class="title-1"></span>
      </div>
      <div class="col-7 col-sm-7 col-md-9 col-vert-space text-center">
        <span class="title-1">Alunos</span>
        <i class="fas fa-plus-square iconDisci" style="font-size: 110%; margin-left: 1%" data-toggle="modal" data-target="#myModal"></i>
      </div>
      <div class="col-3 col-md-3 col-vert-space text-center">
        <span class="title-1">Disciplinas</span>
        <i class="fas fa-plus-square iconDisci" style="font-size: 110%" data-toggle="modal" data-target="#disciplinasModal"></i>
      </div>
      <div id="divTable" class="col-7 col-sm-7 col-md-9"></div>
      <div class="col-3 col-sm-3 col-md-3" id="divDisci"></div>
    </div>
    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-title-aluno">Adicionar aluno</h4>
            <button type="button" onclick="criarAluno()" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body" id="formulario">
            <form id="formData"> 
              <div id="form-div">
                <label for="nome" class="col-2 col-form-label">Nome</label>
                <div id="input-text">
                  <input class="form-control" type="text" id="nome">
                </div>
              </div>
              <div id="form-div">
                <label for="nome" class="col-2 col-form-label">Disciplina</label>
                <div id="input-text">
                  <select class="form-control" id="disciplinaDrop"></select>
                </div>
              </div>
              <div id="form-div">
                <label for="notaFinal" class="col-2 col-form-label">Nota</label>
                <div id="input-text">
                  <input class="form-control" type="number" id="notaFinal">
                </div>
              </div>
              <div id="form-div">
                <label for="dataNascimento" class="col-2 col-form-label">Data de nascimento</label>
                <div class="col-10">
                  <input class="form-control" type="date" id="dataNascimento">
                </div>
              </div>
              <fieldset class="form-group">   
                <div id="form-div">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="genero" value="Masculino">Masculino
                  </label>
                </div>
                <div id="form-div">
                  <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="optionsRadios" id="genero" value="Feminino">Feminino
                  </label>
                </div>
              <div id="form-div">
                <label for="email" class="col-2 col-form-label">E-mail</label>
                <div class="col-10">
                  <input class="form-control" type="email" id="email">
                </div>
              </div>
            </fieldset>
              <input class="form-control" type="number" value="" id="id" style="display: none;">
              <a class="btn btn-primary" id="createButton" href="javascript: adicionarAluno();" role="button">Adicionar</a>&nbsp;
              <a class="btn btn-primary" id="editButton" href="javascript: editarAluno();" role="button" style="display: none;">Editar</a>&nbsp;
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="disciplinasModal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="modal-title-disci">Adicionar disciplina</h4>
                <button type="button" onclick="clearDisciplina();" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body" id="formulario">
                <form id="formData"> 
                  <div id="form-div">
                    <label for="nome" class="col-2 col-form-label">Nome</label>
                    <div id="input-text">
                      <input class="form-control" type="text" id="discNome">
                    </div>
                  </div>
                  <div id="form-div">
                    <label for="nome" class="col-2 col-form-label">Docente</label>
                    <div id="input-text">
                      <input class="form-control" type="text" id="discDocente">
                    </div>
                  </div>
                  <input class="form-control" type="number" id="discId" style="display: none;">
                  <a class="btn btn-primary" id="createButtonDisc" href="javascript: criarAluno()" role="button">Adicionar</a>&nbsp;
                  <a class="btn btn-primary" id="editButtonDisc" href="javascript: editarDisciplina()" role="button" style="display: none;">Editar</a>&nbsp;
                </div>
            </div>
        </div>
    </div>
  </div>
  <script>
    $(document).ready(function(){
      $("#nome").keydown(function(event){
        var inputValue = event.which;
        if(!(inputValue >= 65 && inputValue <= 120) && (inputValue != 32 && inputValue != 0 && inputValue != 8 && inputValue != 192)){event.preventDefault();}
      });
      $("#discDocente").keydown(function(event){
        var inputValue = event.which;
        if(!(inputValue >= 65 && inputValue <= 120) && (inputValue != 32 && inputValue != 0 && inputValue != 8 && inputValue != 192)){event.preventDefault();}
      });
    });
  </script>
</body>
</html>
